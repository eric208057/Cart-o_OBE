<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pontos de Apoio - Sistema OBE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

    <style>
        body { margin:0; padding:0; font-family:Arial, sans-serif; background:#000; color:#fff; min-height:100vh; display:flex; flex-direction:column; }
        header { background:#1a1a1a; padding:20px; text-align:center; }
        h1 { margin:0; font-size:2rem; }
        .back-btn { display:inline-block; margin:20px; padding:12px 24px; background:#333; color:white; border-radius:8px; text-decoration:none; font-weight:bold; }
        .back-btn:hover { background:#555; }
        .folium-map { width:100%; height:80vh; border-radius:12px; overflow:hidden; box-shadow:0 6px 15px rgba(0,0,0,0.8); }
        footer { text-align:center; padding:15px; background:#1a1a1a; font-size:0.8rem; color:#888; }
        .popup-link { color: #4da6ff; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

    <header><h1>Pontos de Apoio - Vila Leopoldina</h1></header>

    <a href="index.html" class="back-btn">← Voltar ao Menu Principal</a>

    <div class="folium-map" id="map_apoio"></div>

    <footer>Sistema de Informação OBE • 2025</footer>

    <script>
        var map = L.map('map_apoio', {
            center: [-23.5342, -46.7386],
            zoom: 15,
            zoomControl: true
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Ícone azul padrão
        var blueIcon = L.AwesomeMarkers.icon({
            icon: 'info-circle',
            markerColor: 'blue',
            prefix: 'fa'
        });

        // === PONTOS DE APOIO COM ENDEREÇO E LINK EXATO DO GOOGLE MAPS ===

        L.marker([-23.5348, -46.7392], {icon: blueIcon}).addTo(map)
            .bindPopup(`
                <b>Igreja Universal - Vila Leopoldina</b><br>
                R. Schilling, 512 - Vila Leopoldina<br>
                São Paulo - SP, 05302-001<br><br>
                <a href="https://maps.app.goo.gl/eCDZKRoYsGgRiYMo6" target="_blank" rel="noopener" class="popup-link">
                    Abrir no Google Maps →
                </a>
            `);

        L.marker([-23.5335, -46.7340], {icon: blueIcon}).addTo(map)
            .bindPopup(`
                <b>4º BPM/M</b><br>
                R. Passo da Pátria, 1601 - Vila Leopoldina<br>
                São Paulo - SP, 05085-000<br><br>
                <a href="https://maps.app.goo.gl/RDutxriU4EBcVUDr7" target="_blank" rel="noopener" class="popup-link">
                    Abrir no Google Maps →
                </a>
            `);

        L.marker([-23.5310, -46.7335], {icon: blueIcon}).addTo(map)
            .bindPopup(`
                <b>SESI - Vila Leopoldina</b><br>
                R. Carlos Weber, 835 - Vila Leopoldina<br>
                São Paulo - SP, 05303-902<br><br>
                <a href="https://maps.app.goo.gl/DwWZdGCyCriX2xti9" target="_blank" rel="noopener" class="popup-link">
                    Abrir no Google Maps →
                </a>
            `);

        L.marker([-23.5357, -46.7432], {icon: blueIcon}).addTo(map)
            .bindPopup(`
                <b>Faculdade Cruzeiro do Sul</b><br>
                Av. Imperatriz Leopoldina, 550 - Vila Leopoldina<br>
                São Paulo - SP, 02675-031<br><br>
                <a href="https://maps.app.goo.gl/4nqPXwL18h7KGtdD8" target="_blank" rel="noopener" class="popup-link">
                    Abrir no Google Maps →
                </a>
            `);

        L.marker([-23.5360, -46.7430], {icon: blueIcon}).addTo(map)
            .bindPopup(`
                <b>Faculdade São Judas</b><br>
                Av. Imperatriz Leopoldina, 112 - Vila Leopoldina<br>
                São Paulo - SP, 05305-010<br><br>
                <a href="https://maps.app.goo.gl/Q4QQCYVcfxagqeTs7" target="_blank" rel="noopener" class="popup-link">
                    Abrir no Google Maps →
                </a>
            `);

        // Ajusta o tamanho do mapa após o carregamento
        setTimeout(() => map.invalidateSize(), 300);
    </script>
</body>
</html>
