<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Simples - Envio para Planilha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center">Teste de Envio</h3>
        <form id="testeForm">
          <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Idade:</label>
            <input type="number" class="form-control" id="idade" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Enviar para Planilha</button>
          </div>
        </form>

        <div id="resultado" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('testeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        nome: document.getElementById('nome').value.trim(),
        idade: document.getElementById('idade').value
      };

      const resultado = document.getElementById('resultado');

      // === COLE AQUI O SEU URL DO WEB APP (/exec) ===
      const url = 'https://script.google.com/macros/s/AKfycbzhlqtRQ-9KCmDhJR9h5R2E9-kG6OAUiR3H0nKkbFPi65551ch7wgyHpeKDRT-KOFhwMA/exec';

      fetch(url, {
  method: 'POST',
  headers: {
    'Content-Type': 'text/plain'  // <-- MudanÃ§a principal aqui
  },
  body: JSON.stringify(data)
})
.then(response => response.text())
.then(msg => {
  resultado.innerHTML = `<div class="alert alert-success">${msg}</div>`;
  this.reset();
})
.catch(err => {
  resultado.innerHTML = `<div class="alert alert-danger">Erro ao enviar: ${err}</div>`;
  console.error(err);
});
    });
  </script>
</body>
</html>
